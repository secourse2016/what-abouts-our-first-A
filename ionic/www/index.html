<!DOCTYPE html>
<html lang="en" data-ng-app="United_Airlines">
<head>
	<title>United Airlines</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/datePicker/js/angular-pickadate.js"></script>
    <link href="lib/datePicker/css/angular-pickadate.css" rel="stylesheet">
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/core.js"></script>
</head>

<body ng-controller="indexCtrl">
	<ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
                Back
        </ion-nav-back-button>
        <ion-nav-buttons side="primary">
	      <button class="button" ng-click="goHome()">
              <i><img src="http://www.englandairpark.org/sites/default/files/white_united_logo.png" style="text-align: right; width: 100px; height: 100%;"></i>
	      </button>
    	</ion-nav-buttons>
	</ion-nav-bar>

    <ion-nav-view></ion-nav-view>
    <div class="tabs tabs-positive">
        <a class="tab-item" ng-click="goHome()">
            <i class="icon ion-search"></i>
            Search
        </a>
        <a class="tab-item">
            <i class="icon ion-bookmark" ng-click="goReserve()"></i>
            Reservations
        </a>
    </div>
</body>
</html>
