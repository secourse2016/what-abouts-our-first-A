<ion-view name="index-main" title="Booking">
  <ion-content class="has-header">
    <p class="subHeader">Welcome to the United Airlines Mobile App</p>
    <div class="list list-inset">
        <label class="item item-input item-stacked-label">
            <input type="text" placeholder="Flying From" ng-model="originAirport">
            <br>
            <ion-content class="has-header">
                <div>
                    <label class="item item-input">
                        <input type="text" 
                        placeholder="Departure Date" 
                        ng-model="dt1" 
                        name="datepicker1" 
                        ng-click="opendateModal1()" 
                        readonly>
                    </label>
                </div>
            </ion-content>
            <br>
        </label>
        <br>
        <label class="item item-input item-stacked-label">
            <input type="text" ng-required="true" placeholder="Flying To" ng-model="destinationAirport">
            <br>
            <ion-content class="has-header">
              <div>
                <label class="item item-input" ng-hide="hidden">
                    <input type="text" 
                    placeholder="Return Date"
                    ng-model="dt2" 
                    name="datepicker2" 
                    ng-click="opendateModal2()" 
                    readonly>
                </label>
              </div>
            </ion-content>
            <br>
        </label>
    </div>
    <ul class="list">
        <li class="item">
            <ion-list>
              <ion-radio ng-model="cabin" ng-click="switchCabin('economy')" name="bla" ng-value="'economy'">Economy</ion-radio>
              <ion-radio ng-model="cabin" ng-click="switchCabin('business')" name="bla" ng-value="'business'">Business</ion-radio>
            </ion-list>        
        </li>
        <li class="item">
            <ion-list class>
              <ion-radio ng-model="trip" ng-click="hidden=true;switchTrip('One-way')" ng-value="'One-way'">One-way</ion-radio>
              <ion-radio ng-model="trip" ng-click="hidden=false;switchTrip('Roundtrip')" ng-value="'Roundtrip'">Roundtrip</ion-radio>
            </ion-list> 
        </li>
        <li class="item">
            {{persons}} Person{{x}} <button ng-click="
            plus(persons); x=persons===1?'':'s'" class="plusB"><i class="icon ion-plus"></i></button> <button ng-click="minus(persons);x=persons===1?'':'s'" class="minusB"><i class="icon ion-minus"></i></button>
        </li>
        <li class="item item-toggle">
            Search Other Airlines
            <label class="toggle toggle-balanced" ng-click="switch()">
                <input type="checkbox">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>
    </ul>
    <button class="button button-full button-balanced" 
        ng-click="SearchFlights(originAirport, destinationAirport)">Search <i class="icon ion-search"></i>
    </button>
  </ion-content>

</ion-view>
